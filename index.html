<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kickstarter Projects Dashboard" />
    <title>Kickstarter Projects</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <h1>Kickstarter Projects</h1>
      <div class="table-wrapper">

          <table aria-label="Kickstarter Projects">

              <tr>

                <th scope="col">Percentage Funded</th>
                <th scope="col">Amount Pledged</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Data will be inserted here -->
            </tbody>
          </table>
        </div>
        <div id="pagination" aria-label="Table navigation">
          <!-- Pagination will be inserted here -->
        </div>
      </div>
      <div id="loading" class="loading" aria-live="polite">Loading...</div>
      <div id="error" class="error" role="alert"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
